org: alonsobenitess2
service: api-comentario

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::458879724766:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_comentarios
    AWS_STAGE: ${sls:stage}
    INGEST_BUCKET: ${sls:stage}-ingesta-comentarios

functions:
  crear:
    handler: comentario.lambda_handler
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda

resources:
  Resources:

    # -----------------------
    # DynamoDB
    # -----------------------
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # -----------------------
    # S3 BUCKET DIN√ÅMICO POR STAGE
    # -----------------------
    IngestBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.INGEST_BUCKET}
